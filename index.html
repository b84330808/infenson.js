<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MultiWebTerminal</title>
    <link rel="stylesheet" type="text/css" href="/menu.css" />
    <link rel="stylesheet" type="text/css" href="/terminal.css" />
    <link rel="stylesheet" type="text/css" href="/index.css" />

    <!--*******************************************************-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--*******************************************************-->
</head>

<body>
    <nav id="nav-bar">
        <ul>
            <li><a href="javascript:createNewTerminal();"><span>New terminal</span></a></li>
            <li class="last"><a href="#"><span>KerKer</span></a></li>
        </ul>
        <ul class="right">
            <li><a id='commandBoardBtnLink' href="javascript:showCommandBoard();"><span id='commandBoardBtnText'>custom command</span></a></li>
            <li><a href="javascript:toggleBar();"><span>Hide bar</span></a></li>
        </ul>
    </nav>
    <a id='showBar' href="javascript:toggleBar();"><span>Show bar</span></a>
    <div id="content">
        <div id="terminal-board" onclick="focused()">
        </div>
    </div>

    <div id='commandBoard'>
        <div class='commandContainer'>
            <div class='command' id='command1' ondblclick='javascript: editCommand(command1)'>ls</div>
            <span>to</span>
            <select class='commandTo' name="commandValue1">
                <option value="term0">term0</option>
                <option value="term1">term1</option>
                <option value="term2">term2</option>
            </select>
            <button>launch</button>
        </div>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/socket.io-stream.js"></script>
